<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HYDRA RP | Loja Oficial</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/holographic.css">
</head>

<body>
    <!-- Navigation Dock -->
    <header class="header">
        <nav class="nav-dock">
            <a href="index.html" class="logo">HYDRA</a>
            <a href="index.html" class="nav-link">Home</a>
            <a href="loja.html" class="nav-link active">Loja</a>
            <a href="vips.html" class="nav-link">VIPs</a>
            <a href="sobre.html" class="nav-link">Sobre</a>
            <div class="nav-divider"></div>
            <button class="btn-icon" id="cart-btn"><i class="fas fa-shopping-bag"></i></button>
        </nav>
    </header>

    <!-- Page Header -->
    <section class="container" style="padding-top: 140px; text-align: center;">
        <h1 class="hero-title-bg"
            style="position: relative; font-size: 8vw; -webkit-text-stroke: 1px rgba(255,255,255,0.05);">STORE</h1>
        <p
            style="margin-top: -40px; position: relative; z-index: 2; color: #888; text-transform: uppercase; letter-spacing: 0.2em;">
            Equipamentos & Veículos Exclusivos</p>
    </section>

    <!-- Shop Section -->
    <section class="container" style="padding: 60px 40px;">
        <!-- Filters -->
        <div class="category-filter">
            <button class="filter-btn active" data-filter="todos">Todos</button>
            <button class="filter-btn" data-filter="carros">Veículos</button>
            <button class="filter-btn" data-filter="vip">Planos VIP</button>
            <button class="filter-btn" data-filter="dinheiro">Dinheiro</button>
        </div>

        <!-- Products Grid -->
        <div class="products-grid" id="products-grid">
            <!-- Products will be injected by products.js -->
        </div>
    </section>

    <!-- Cart Overlay -->
    <div class="cart-overlay" id="cart-overlay"></div>
    <div class="cart-sidebar" id="cart-sidebar">
        <div class="cart-header">
            <h3>Seu Carrinho</h3>
            <button class="cart-close" id="cart-close"><i class="fas fa-times"></i></button>
        </div>
        <div class="cart-items" id="cart-items"></div>
        <div class="cart-footer hidden" id="cart-footer">
            <div class="cart-total">
                <span>Total:</span>
                <span class="total-amount">R$ 0,00</span>
            </div>
            <button class="btn-checkout">Finalizar Compra</button>
        </div>
    </div>

    <script src="js/products.js"></script>
    <script src="js/cart.js"></script>

</body>

</html>
